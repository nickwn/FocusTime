<!DOCTYPE html>
<html>
  <head>
    <title>Focus Time</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header-pad"></div>
    <div class="form-content">
        <h2 id="form-head">Create Event</h2><br>
        <form action="focusing.html">
            <input type="text" name="EventTitle" placeholder="New Event Title" class="input-border">
            <br>
            <div class="input-border">
                <input type="text" name="StartDate" placeholder="Start Date">
                <input type="text" name="StartDateTime" placeholder="Time">
            </div>
            <div class="input-border">
                <input type="text" name="EndDate" placeholder="End Date">
                <input type="text" name="EndDateTime" placeholder="Time">
            </div>
            <br>
            <input type="text" name="Reward" placeholder="Reward for yourself" class="input-border">
            <input type="text" name="Consequence" placeholder="Consequence" class="input-border">
            <br>
            <input type="submit" value="Save Event">
            <br>
            <input type="submit" value="Delete Event">
        </form>
    </div>

  </body>
</html>
