<!DOCTYPE html>
<html>
  <head>
    <title>Focus Time</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  </head>
  <body>
    <div class="header-pad"></div>
    <div class="form-content">
        <h2 id="form-head">Create Event</h2><br>
        <form action="/add" id="form">
            <input type="text" name="name" placeholder="New Event Title" class="input-border">
            <br>
            <div class="input-border">
                <input type="text" name="StartDate" placeholder="Start Date" id="datepicker">
                <input type="text" name="StartDateTime" placeholder="Time" id="timepicker">
            </div>
            <script>
              $(function(){
                $("#datepicker").datepicker();
                $("#timepicker").timepicker();
              });
            </script>

            <div class="input-border">
                <input type="number" min="5" max="300" step="1" name="time" placeholder="Duration">
            </div>
            <br>
            <input type="text" name="reward" placeholder="Reward for yourself" class="input-border">
            <input type="text" name="consequence" placeholder="Consequence" class="input-border">
            <br>
            <input type="submit" value="Save Event">

            <br>
            <input type="submit" value="Delete Event">
        </form>
    </div>

  </body>
</html>
